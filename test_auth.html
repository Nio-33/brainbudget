<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #252B2B !important; 
            font-family: 'Inter', system-ui, sans-serif; 
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="background-color: #252B2B;">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <a href="/" class="text-4xl font-bold mb-2 cursor-pointer hover:opacity-80 transition-opacity" style="color: #8F0B13 !important; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); border: 3px solid #8F0B13; padding: 0.5rem 1rem; border-radius: 0.75rem; background-color: rgba(239, 223, 197, 0.9); display: inline-block;">
                    BrainBudget
                </a>
                <p class="text-lg" style="color: #8F0B13 !important; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); border: 2px solid #8F0B13; padding: 0.5rem; border-radius: 0.5rem; background-color: rgba(239, 223, 197, 0.8); margin-top: 1rem; display: inline-block;">Welcome back to your financial journey</p>
            </div>

            <!-- Form -->
            <div class="rounded-3xl shadow-xl p-8" style="background-color: #EFDFC5 !important;">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2" style="color: #252B2B;">Email Address</label>
                        <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="your@email.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2" style="color: #252B2B;">Password</label>
                        <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="w-full py-3 px-4 rounded-lg font-semibold text-white" style="background: linear-gradient(135deg, #380F17 0%, #8F0B13 100%);">
                        ðŸš€ Sign In
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="text-center">
                <p style="color: #8F0B13 !important; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); border: 2px solid #8F0B13; padding: 0.5rem; border-radius: 0.5rem; background-color: rgba(239, 223, 197, 0.8); display: inline-block;">
                    Don't have an account? 
                    <a href="/auth/register" class="font-semibold hover:opacity-80" style="color: #8F0B13 !important; border-bottom: 3px solid #8F0B13; text-decoration: none;">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
