<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BrainBudget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #EFDFC5; font-family: 'Inter', system-ui, sans-serif; }
        .brain-gradient { background: linear-gradient(135deg, #380F17 0%, #8F0B13 100%); }
        .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        .animate-slideUp { animation: slideUp 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen">

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 animate-slideUp">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-2 cursor-pointer hover:opacity-80 transition-opacity" style="color: #380F17;" onclick="window.location.href='brainbudget_standalone_final.html'">
                    BrainBudget
                </h1>
                <p class="text-lg" style="color: #252B2B;">Reset your password</p>
            </div>

            <!-- Forgot Password Form -->
            <div class="bg-white bg-opacity-80 rounded-3xl shadow-xl p-8 card-hover">
                <form id="forgot-password-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2" style="color: #252B2B;">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200"
                            placeholder="Enter your email address"
                        >
                        <p class="text-xs mt-2" style="color: #4C4F54;">
                            Enter the email address associated with your BrainBudget account
                        </p>
                    </div>

                    <!-- Send Reset Link Button -->
                    <button 
                        type="submit"
                        class="w-full py-3 px-4 rounded-lg font-semibold text-white brain-gradient hover:shadow-lg transition-all duration-200"
                    >
                        üìß Send Reset Link
                    </button>

                    <!-- Back to Sign In -->
                    <div class="text-center">
                        <a href="auth_signin_standalone.html" class="text-sm hover:opacity-80 transition-colors" style="color: #380F17;">
                            ‚Üê Back to Sign In
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="fixed top-20 right-4 max-w-sm hidden">
        <div class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-4 rounded-xl shadow-lg">
            <div class="flex items-center space-x-3">
                <span class="text-2xl">üìß</span>
                <div>
                    <div class="font-semibold">Reset Link Sent!</div>
                    <div class="text-sm opacity-90">Check your email for the reset link</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgot-password-form');
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                if (!email) {
                    showToast('Please enter your email address.', 'error');
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showToast('Please enter a valid email address.', 'error');
                    return;
                }
                
                // Show success message
                showMessage();
                
                // Clear form
                document.getElementById('email').value = '';
            });
            
            function showMessage() {
                const message = document.getElementById('successMessage');
                message.classList.remove('hidden');
                
                setTimeout(() => {
                    message.classList.add('hidden');
                }, 8000); // Show for 8 seconds for forgot password
            }
            
            function showToast(message, type) {
                const toast = document.createElement('div');
                toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 ${
                    type === 'error' ? 'bg-red-500' : 'bg-blue-500'
                }`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 5000);
            }
        });
    </script>
</body>
</html>
