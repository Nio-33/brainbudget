<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BrainBudget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #EFDFC5; font-family: 'Inter', system-ui, sans-serif; }
        .brain-gradient { background: linear-gradient(135deg, #380F17 0%, #8F0B13 100%); }
        .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        .animate-slideUp { animation: slideUp 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen">

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 animate-slideUp">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-2 cursor-pointer hover:opacity-80 transition-opacity" style="color: #380F17;" onclick="window.location.href='brainbudget_standalone_final.html'">
                    BrainBudget
                </h1>
                <p class="text-lg" style="color: #252B2B;">Start your journey to financial clarity</p>
            </div>

            <!-- Signup Form -->
            <div class="bg-white bg-opacity-80 rounded-3xl shadow-xl p-8 card-hover">
                <form id="signup-form" class="space-y-6">
                    <!-- Progress Indicator -->
                    <div class="flex items-center justify-center space-x-4 mb-6">
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center" style="background-color: #380F17;">
                                <span class="text-white text-sm font-semibold">1</span>
                            </div>
                            <span class="ml-2 text-sm font-medium" style="color: #380F17;">Account</span>
                        </div>
                        <div class="w-8 h-1 rounded-full" style="background-color: #4C4F54;"></div>
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                <span class="text-gray-400 text-sm font-semibold">2</span>
                            </div>
                            <span class="ml-2 text-sm text-gray-400">Profile</span>
                        </div>
                    </div>

                    <!-- Step 1: Account Details -->
                    <div id="step-1" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium mb-2" style="color: #252B2B;">
                                Email Address
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200"
                                style="focus:ring-color: #380F17;"
                                placeholder="your@email.com"
                            >
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium mb-2" style="color: #252B2B;">
                                Password
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required
                                    class="w-full px-4 py-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200"
                                    placeholder="Create a strong password"
                                >
                                <button 
                                    type="button" 
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                    onclick="togglePassword('password')"
                                >
                                    <svg id="password-eye" class="h-5 w-5" style="color: #4C4F54;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                            <p class="text-xs mt-1" style="color: #4C4F54;">At least 8 characters</p>
                        </div>
                        
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium mb-2" style="color: #252B2B;">
                                Confirm Password
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="confirm-password" 
                                    name="confirm-password" 
                                    required
                                    class="w-full px-4 py-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200"
                                    placeholder="Confirm your password"
                                >
                                <button 
                                    type="button" 
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                    onclick="togglePassword('confirm-password')"
                                >
                                    <svg id="confirm-password-eye" class="h-5 w-5" style="color: #4C4F54;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Profile Details (Hidden initially) -->
                    <div id="step-2" class="hidden space-y-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium mb-2" style="color: #252B2B;">
                                First Name
                            </label>
                            <input 
                                type="text" 
                                id="first-name" 
                                name="first-name" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200"
                                placeholder="Your first name"
                            >
                        </div>
                        
                        <div>
                            <label for="last-name" class="block text-sm font-medium mb-2" style="color: #252B2B;">
                                Last Name
                            </label>
                            <input 
                                type="text" 
                                id="last-name" 
                                name="last-name" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200"
                                placeholder="Your last name"
                            >
                        </div>
                        
                    </div>

                    <!-- Terms and Privacy -->
                    <div class="flex items-start space-x-3">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            name="terms" 
                            required
                            class="mt-1 h-4 w-4 rounded"
                            style="color: #380F17;"
                        >
                        <label for="terms" class="text-sm" style="color: #4C4F54;">
                            I agree to the 
                            <a href="terms_of_service.html" class="hover:opacity-80 underline" style="color: #380F17;">Terms of Service</a> 
                            and 
                            <a href="privacy_policy.html" class="hover:opacity-80 underline" style="color: #380F17;">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Action Buttons -->
                    <div class="space-y-3">
                        <!-- Step 1 Button -->
                        <button 
                            type="button" 
                            id="next-step-btn"
                            class="w-full py-3 px-4 rounded-lg font-semibold text-white brain-gradient hover:shadow-lg transition-all duration-200"
                        >
                            Continue to Profile
                        </button>
                        
                        <!-- Step 2 Button (Hidden initially) -->
                        <button 
                            type="submit" 
                            id="signup-btn"
                            class="hidden w-full py-3 px-4 rounded-lg font-semibold text-white brain-gradient hover:shadow-lg transition-all duration-200"
                        >
                            🚀 Create Account
                        </button>
                        
                        <!-- Back Button (Hidden initially) -->
                        <button 
                            type="button" 
                            id="back-btn"
                            class="hidden w-full py-3 px-4 rounded-lg font-semibold hover:shadow-lg transition-all duration-200"
                            style="background-color: #4C4F54; color: #EFDFC5;"
                        >
                            ← Back to Account
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white" style="color: #4C4F54;">Or continue with</span>
                        </div>
                    </div>

                    <!-- Google Sign Up -->
                    <button 
                        type="button" 
                        id="google-signup-btn"
                        class="w-full bg-white border border-gray-300 py-3 px-4 rounded-lg font-semibold hover:bg-gray-50 transition-all duration-200 flex items-center justify-center space-x-2"
                        style="color: #252B2B;"
                    >
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                </form>
            </div>

            <!-- Sign In Link -->
            <div class="text-center">
                <p style="color: #4C4F54;">
                    Already have an account? 
                    <a href="auth_signin_standalone.html" class="font-semibold hover:opacity-80 underline" style="color: #380F17;">
                        Sign in here
                    </a>
                </p>
            </div>

        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="fixed top-20 right-4 max-w-sm hidden">
        <div class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-4 rounded-xl shadow-lg">
            <div class="flex items-center space-x-3">
                <span class="text-2xl">🎉</span>
                <div>
                    <div class="font-semibold">Account Created!</div>
                    <div class="text-sm opacity-90">Welcome to BrainBudget!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signup-form');
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');
            const nextBtn = document.getElementById('next-step-btn');
            const backBtn = document.getElementById('back-btn');
            const signupBtn = document.getElementById('signup-btn');
            
            let currentStep = 1;
            
            // Step navigation
            nextBtn.addEventListener('click', function() {
                if (validateStep1()) {
                    step1.classList.add('hidden');
                    step2.classList.remove('hidden');
                    nextBtn.classList.add('hidden');
                    backBtn.classList.remove('hidden');
                    signupBtn.classList.remove('hidden');
                    currentStep = 2;
                    updateProgress();
                }
            });
            
            backBtn.addEventListener('click', function() {
                step1.classList.remove('hidden');
                step2.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                backBtn.classList.add('hidden');
                signupBtn.classList.add('hidden');
                currentStep = 1;
                updateProgress();
            });
            
            function updateProgress() {
                // Update progress indicator styling based on current step
                const step1Indicator = document.querySelector('.w-8.h-8:first-of-type');
                const step2Indicator = document.querySelector('.w-8.h-8:last-of-type');
                // Progress indicator updates would go here
            }
            
            function validateStep1() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const terms = document.getElementById('terms').checked;
                
                if (!email || !password || !confirmPassword || !terms) {
                    showToast('Please fill in all required fields and accept the terms.', 'error');
                    return false;
                }
                
                if (password !== confirmPassword) {
                    showToast('Passwords do not match.', 'error');
                    return false;
                }
                
                if (password.length < 8) {
                    showToast('Password must be at least 8 characters long.', 'error');
                    return false;
                }
                
                return true;
            }
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateStep1()) {
                    return;
                }
                
                // Show success message
                showMessage();
                
                // Redirect to homepage after delay
                setTimeout(() => {
                    window.location.href = 'brainbudget_homepage.html';
                }, 2000);
            });
            
            // Google signup
            document.getElementById('google-signup-btn').addEventListener('click', function() {
                showToast('Google signup coming soon!', 'info');
            });
            
            function showMessage() {
                const message = document.getElementById('successMessage');
                message.classList.remove('hidden');
                
                setTimeout(() => {
                    message.classList.add('hidden');
                }, 5000);
            }
            
            function showToast(message, type) {
                const toast = document.createElement('div');
                toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 ${
                    type === 'error' ? 'bg-red-500' : 'bg-green-500'
                }`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 5000);
            }
        });
        
        // Password toggle function
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(fieldId + '-eye');
            
            if (field.type === 'password') {
                field.type = 'text';
                // Change to "eye-off" icon (eye with slash)
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                `;
            } else {
                field.type = 'password';
                // Change back to "eye" icon
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }
    </script>
</body>
</html>
